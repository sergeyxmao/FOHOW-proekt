<!DOCTYPE html>
<html>
<head>
    <title>Генератор хэшей</title>
</head>
<body>
    <h2>Генератор хэшей паролей</h2>
    
    <input type="password" id="passwordInput" placeholder="Введите пароль">
    <button onclick="generateHash()">Создать хэш</button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
        async function generateHash() {
            const password = document.getElementById('passwordInput').value;
            if (!password) return;
            
            const hash = await sha256(password);
            document.getElementById('result').innerHTML = `
                <strong>Пароль:</strong> ${password}<br>
                <strong>Хэш (SHA-256):</strong> ${hash}<br>
                <strong>Для кода:</strong> "${hash}"
            `;
        }
        
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
    </script>
</body>
</html>
